<!DOCTYPE html>
<html>

{% include head.html %}

<body>
    <!--nav-->
    <div class="nav-cy">
        {% include nav.html %}
    </div>
    <!--page-->
    <div class="markdown-body">
        <div class="show-con">
            <!--logo-->
            <div class="left"></div>
            <div class="right">
              <div class="core"></div>
               <div class="tags">
                   <!-- 标签云 -->
                    <div id='tag_cloud' class="tags newsItem">
                        {% for tag in site.tags %}
                        <a href="#{{ tag[0] }}" title="{{ tag[0] }}" rel="{{ tag[1].size }}">{{ tag[0] }}</a>
                        {% endfor %}
                    </div>
               </div>
                <div class="page-con">
                    {{ content }}
                </div>
            </div>
        </div>
    </div>
</body>

</html>
