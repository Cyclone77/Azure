 <ul class="navbar">
    <li>
        <a class="menu menu-select" href="{{ site.baseurl }}/">C</a>
    </li>
    {% for page in site.pages %}
        {% if page.title %}
        <li>
            <a class="menu" href="{{ page.url | prepend: site.baseurl }}" title="{{ page.title }}"></a>
        </li>
        {% endif %}
    {% endfor %}
</ul>
